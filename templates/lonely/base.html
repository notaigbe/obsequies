  <script>
      "use strict";

      function initMap() {
        const myLatLng = {
          lat: 6.328381061553955,
          lng: 5.599662780761719
        };
        const map = new google.maps.Map(document.getElementById("gmp-map"), {
          zoom: 14,
          center: myLatLng,
          fullscreenControl: false,
          zoomControl: true,
          streetViewControl: false
        });
        new google.maps.Marker({
          position: myLatLng,
          map,
          title: "My location"
        });
      }
    </script>
